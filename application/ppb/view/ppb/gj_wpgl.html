    <script type="text/javascript">
        
        
      $("body").on("click",".sc",function(){
        	$(this).siblings(".sc1").toggle();
        	$(this).siblings(".bianji").toggle();
        	
        })

		$("body").on("click",".bianji",function(){
			$(this).parent().find(".bianji").css("display","none");			
        	$(this).siblings(".baocun").toggle();
        	$(this).siblings(".sc").css("visibility","hidden");
        	$(this).siblings(".yjnr").attr("readonly",false);
        	

        })
		$("body").on("click",".baocun",function(){
			$(this).parent().find(".baocun").toggle();
        	$(this).siblings(".bianji").toggle();
        	$(this).siblings(".sc").css("visibility","visible");
        	$(this).siblings(".yjnr").attr("readonly",true);
        	

        })
 //获取列表      
        $.ajax({
        	type:"get",
        	url:"http://ppb.dhxdrawing.top/index.php/ppb/admin/categoryList",
        	dataType: 'JSON', //数据格式:JSON
			data: {},
			success: function(data) {
				var html="";
				for (var i=0;i<data.data.length;i++) {
					html+=`
						<li>
						<img src="/ppb/img/shanchu.png" class="sc" style="float: left;margin-top: 7px;"/>
						<img src="/ppb/img/sc1.png" class="sc1" style="margin-top: 7px;" fenleiid="${data.data[i].id}"/>
						<span class="bianji" style="margin-top: 10px;">编辑</span>
            				<span class="baocun" style="margin-top: 10px;" baocun="${data.data[i].id}">保存</span>
            				<textarea readonly="true"  class="yjnr">${data.data[i].mobile_name} </textarea>
						
						</li>
					
					`
					$(".caizhi").html(html);
				}
			}
        });
//删除        

$("body").on("click",".sc1",function(){

			$.ajax({

				url:"http://ppb.dhxdrawing.top/index.php/ppb/admin/getOrDelCate",
				dataType: 'JSON', //数据格式:JSON

				success: function(data) {
					if (data.status==0) {
						alert(data.msg);
					} else{
						alert(data.msg);
											  $.ajax({
        	type:"get",

			data: {pid:localStorage.getItem('pid')},

				var html="";

						<li>

						</li>
					
					`
					$(".caizhi").html(html);
				}
			}
        });
					}
						
			}
        });
 	 })

//修改分类
		$("body").on("click",".baocun",function(){

								 $.ajax({
        	type:"get",

			data: {pid:localStorage.getItem('pid')},
