    <script type="text/javascript">
    	var page=1;
    	var number;
    	
    	$.ajax({
    		type:"get",
    		url:"http://ppb.dhxdrawing.top/index.php/ppb/admin/getOpinion",
    		dataType: 'JSON', //数据格式:JSON
			data: {page:page},
			success: function(data) {
				var html="";
				number=data.data.countPage;
				for (var i=0;i<data.data.data.length;i++) {
					html+=`
						<li>
	        				<img src="/ppb/img/shanchu.png" class="sc"/>
	        				<textarea name="" rows="" cols="" readonly="readonly" class="yjnr">${data.data.data[i].msg_content}</textarea>
	        				<img src="/ppb/img/sc1.png" class="sc1" shanchu="${data.data.data[i].msg_id}"/>
	        				
	        				<span style="float:left;width: 55%;display: inline-block; font-size: 14px;color: gray;">反馈人电话：${data.data.data[i].mobile}</span>
	        				<span style="float:right;width: 45%;display: inline-block;font-size: 14px;color: gray;">时间：${data.data.data[i].msg_time}</span>
	        				
	        				<div class="dixain"></div>
	        			</li>
					`
					$(".caizhi").html(html)
				}
			}
    	});
    		$('.jiazai').click(function(){
      page++;
       
    if(page>number){
      $('.jiazai').html('已无更多数据');
    }else{
$.ajax({
    		type:"get",
    		url:"http://ppb.dhxdrawing.top/index.php/ppb/admin/getOpinion",
    		dataType: 'JSON', //数据格式:JSON
			data: {page:page},
			success: function(data) {
				var html="";
				for (var i=0;i<data.data.data.length;i++) {
					html+=`
						<li>
	        				<img src="/ppb/img/shanchu.png" class="sc"/>
	        				<textarea name="" rows="" cols="" readonly="readonly" class="yjnr">${data.data.data[i].msg_content}</textarea>
	        				<img src="/ppb/img/sc1.png" class="sc1" shanchu="${data.data.data[i].msg_id}"/>
	        				
	        				<span style="float:left;width: 55%;display: inline-block; font-size: 14px;color: gray;">反馈人电话：${data.data.data[i].mobile}</span>
	        				<span style="float:right;width: 45%;display: inline-block;font-size: 14px;color: gray;">时间：${data.data.data[i].msg_time}</span>
	        				
	        				<div class="dixain"></div>
	        			</li>
					`
					$(".caizhi").append(html)
				}
			}
    	});
    }
   
    
   })
        $(function() {

            var tabsSwiper;
            tabsSwiper = new Swiper('.swiper-container', {
                speed: 500,
                onSlideChangeStart: function() {
                    $(".tabs .active").removeClass('active');
                    $(".tabs span").eq(tabsSwiper.activeIndex).addClass('active');
                }
            });

            $(".tabs span").on('touchstart mousedown', function(e) {
                e.preventDefault()
                $(".tabs .active").removeClass('active');
                $(this).addClass('active');
                tabsSwiper.swipeTo($(this).index());

            });

            $(".tabs span").click(function(e) {
                e.preventDefault();
            });


        }); //end
        
        
       
		$("body").on("click",".sc",function(){
        	$(this).siblings(".sc1").toggle();
