<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>意见反馈</title>
	<link rel="stylesheet" type="text/css" href="/ppb/fonts/iconfont.css"/>
    <link href="/ppb/css/mui.min.css" rel="stylesheet" />
    
<link rel="stylesheet" type="text/css" href="/ppb/css/jgzx.css"/>
		<style type="text/css">
		textarea{
      width: 95%;
      margin-left: 2.5%;
      border:1px solid #D4D4D4!important;
          font-size: 12px;
    }
        .btn{

	background-color: #ffbfc6;
   position: fixed;
    bottom: 20px;
    border: 0px;
    width: 80%;
    color: white;
    border-radius: 24px;
    margin-left: 10%;
    
    padding: 9px 0px;
}
.yj_p1{
  color: #242424;
  font-size: 18px;
  font-weight: bold;
  padding-left: 2.5%;
  padding-top: 20px;
}
.yj_p1 span{
      color: #8c8c8c;
    font-weight: 100;
    font-size: 13px;
}
body{
	background-color: #fff;
}

		</style>
	</head>
	
	<body>
		<!--头部  star-->
	<header class="mui-bar mui-bar-nav" >
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href='javascript:history.go(-1)' style="color: black;"></a>
			<a class="mui-icon mui-icon-reply mui-pull-right"></a>
			<h1 class="mui-title" >意见反馈</h1>
	  </header>
		<!--头部 end-->
        <!--内容 star-->
		  <p class="yj_p1" style="margin-top: 50px;">问题描述 <span>(200字以内)</span></p>
        <p style="margin-top: 20px">
					<textarea rows="7" class="neirong" placeholder="请详细描述您的问题" style="border:none;padding-left: 5%;padding-right: 5%" maxlength="200"></textarea>
				</p>
	<p class="yj_p1">联系方式</p>
        <p style="margin-top: 20px">
          <textarea rows="1" class="dianhua" placeholder="请留下您的联系方式，方便我们联系您" style="border:none;padding-left: 5%;padding-right: 5%" maxlength="200"></textarea>
        </p>
  
		 	<button class="btn">提交</button>
		
		<!--内容 end-->
        
        <!--底部 star-->
		
        
       <!--底部  end-->
		
	</body>
<script src="/ppb/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$("body").on("click",".btn",function(){
		
	
	var content=$(".neirong").val();
	var mobile=$(".dianhua").val();
	if (content==""&&mobile=="") {
			alert("请填写您要反馈的内容或您的手机号")
	} else{
		
	$.ajax({
		type:"get",
		url:"http://ppb.dhxdrawing.top/index.php/ppb/index/setOpinion",
		dataType: 'JSON', //数据格式:JSON
		data: {user_id:localStorage.getItem('user_id'),mobile:mobile,content:content},
		async:false,
		success: function(data){
		
			
				
			
			if (data.status==1) {
				alert(data.msg)
				location.href="{:U('ppb/ppb/member')}"
			} else{
				alert(data.msg)
			}
		}
	})
	}
	})
</script>
</html>
