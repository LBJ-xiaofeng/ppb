<!DOCTYPE html>
<html>
<head>
	<title>质检员</title>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
	<style type="text/css">
		body,div,p,ul,li{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		
        .all{
            overflow: hidden;
            padding: 10px 5%;
            border:1px solid #FD9D13;
        }
       
        .all>div>p{
            padding: 2px 0;
            font-size: 14px;
        }
        .all>div{
            color: #484848;
        }
        .all>div>p:first-child>span:last-child{
            color: #FD9D13;
            float: right;
        }
        .one{
          float: right;
          margin-right: 5%;
           color: #FD9D13;
               margin-top: -20px;
        }
        .ckxq{
             cursor: pointer;
        }
</style>
<link rel="stylesheet" type="text/css" href="/ppb/css/mui.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="background-color: #FD9D13;">
  <a class="mui-icon mui-icon-left-nav mui-pull-left" href="{:U('ppb/ppb/gj_index')}" style="color: #fff;"></a>
  <a class="mui-icon mui-icon-reply mui-pull-right"></a>
  <h1 class="mui-title" style="color: #fff;">质检员</h1>
  </header>
  <div class="start" style="margin-top: 60px;"></div>
   
</body>
<script src="/ppb/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$.ajax({
	type:"get",
	url:"http://ppb.dhxdrawing.top/index.php/ppb/admin/qualityInspection",
	dataType:'JSON', //数据格式:JSON
	data: {},
	success: function(data){
		var html="";
		if (data.data.length==0) {
			$(".start").html("暂无订单");
			$(".start").css("text-align","center");
			$(".start").css("margin-top","40%");
		} else{
			
		
		for (var i=0;i<data.data.length;i++) {
			html+=`
					<div class="all" style="margin-top: 20px;">
					    <div>
					        <p><span>收货人：</span><span>${data.data[i].consignee}</span><span>进行中</span></p>
					        <p><span>手机号：</span><span>${data.data[i].mobile}</span></p>
					        <p><span>下单时间：</span><span>${data.data[i].add_time}</span></p>
					        <p><span>订单号：</span><span>${data.data[i].order_sn}</span></p>
					        <span class="one ckxq" style="font-size:15px;" data="${data.data[i].order_id}">查看详情</span>
					    </div>
					</div>
			`
			$(".start").html(html);
		}
		}
	}
});
$("body").on("click",".one",function(){
	localStorage.setItem("zjid",$(this).attr('data'));
	location.href="{:U('ppb/ppb/gj_zjyccxq')}";
})
</script>
</html>
