<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/ppb/css/mui.min.css" rel="stylesheet" />
		<script src="/ppb/js/mui.min.js"></script>
		<style type="text/css">
			.start{
				margin-top: 55px;
				
			}
			.TITLE{
				width: 100%;
				text-align: center;
				font-size: 17px;
			}
			.title_botm{
				font-size: 15px;
				padding: 4%;
			}
			.center{
				padding: 15px;
				font-size: 14px;
			}
			.center p img{
				width: 100%;
				height: auto;
			}
			.xqimg{
				width: 100%;
				height: 200px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href='javascript:history.go(-1)' style="color: black;"></a>
			<a class="mui-icon mui-icon-reply mui-pull-right"></a>
			<h1 class="mui-title" >商品详情</h1>
	  </header>
		<div class="start">
			<div class="xqimg"></div>
			<div class="TITLE"></div>
			<div class="title_botm"> </div>
			<div class="center"></div>
		</div>
	</body>
<script src="/ppb/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$.ajax({
		type:"get",
		url:"http://ppb.dhxdrawing.top/index.php/ppb/Index/goodsDetail",
		dataType: 'JSON', //数据格式:JSON
		data: {goods_id:localStorage.getItem('gondsxq_id')},
		success: function(data) {
			$(".TITLE").html(data.data.goods_name);
			$(".center").html(data.data.goods_content);
			$(".title_botm").html(data.data.goods_remark);
			$(".xqimg").html(`<img style="width:100%;height:200px;padding:4%;" src="${data.data.original_img}"/>`);
			
			
			
		}
	});
</script>
</html>
