<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div id="list">
        <div class="fixed-bar">
            <div class="item-title">
                <div class="subject">
                    <h3>设置</h3>
                </div>
            </div>
        </div>
    <div id="add_region">
        <div class="page" style="padding-top: 0px;">
            <div class="fixed-bar">
                <div class="item-title"><a class="back" href="{:U('Admin/Order/orderProcess')}" title="返回"><i class="fa fa-arrow-circle-o-left"></i></a>
                    <div class="subject">
                        <h3>设置 - 新增</h3>
                        <h5>新增</h5>
                    </div>
                </div>
            </div>
            <form id="add_region_form" enctype="multipart/form-data" method="post" action="{:U('Order/orderProcess')}">
                <input type="hidden" name="id" value="{$data.id}">
                <div class="ncap-form-default">
                    <dl class="row">
                        <dt class="tit">
                            <label for="mobile_name"><em>*</em>名称</label>
                        </dt>
                        <dd class="opt">
                            <input id="mobile_name" name="contact" value="" maxlength="20" class="input-txt" type="text">
                            <span class="err"></span>
                            <p class="notic">设定后将直接显示在页面，请谨慎操作。</p>
                        </dd>
                    </dl>
                    <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="$('#add_region_form').submit();">确认提交</a></div>
                </div>
            </form>
        </div>

</body>
</html>
