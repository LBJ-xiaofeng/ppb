<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>有机商城</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="__PUBLICH__/static/css/aui.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLICH__/static/css/style.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLICH__/static/fonts/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="__PUBLICH__/static/font/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="__PUBLICH__/static/fontss/iconfont.css"/>
	<script src="__PUBLICH__/static/js/aui-slide_1.js" type="text/javascript" charset="utf-8"></script>
	<style>
		header {}

		.aui-searchbar {
			background: transparent;
		}

		.aui-bar-nav .aui-searchbar-input {
			background-color: #ffffff;
		}

		.aui-bar-light .aui-searchbar-input {
			background-color: #f5f5f5;
		}

		.bg-dark {
			background: #333333 !important;
		}

		.aui-slide-node img {
			width: 100%;
			height: 100%;
		}

		.aui-grid .aui-row-img-wt i {
			width: 38px;
			height: 38px;
			display: inline-block;
			margin: 0 auto
		}
		.ss {
			color: #29BB97;
		}
	</style>
	<link rel="stylesheet" href="__PUBLICH__/static/css/aui-flex.css">
	<link rel="stylesheet" href="__PUBLICH__/static/css/aui-slide.css">
</head>

<body style="background:none">

<header class="aui-bar aui-bar-nav">
	<a class="aui-pull-left aui-btn">
		<img src="{$config.3.value}" class="logo"/>
	</a>

	<div class="aui-title" style="left:2rem; right: 2rem;">

		<div class="aui-searchbar" id="search">

			<div class="aui-searchbar-input aui-border-radius">
				<i class="iconfont" style="color: black;"> &#xe50f;</i>	&nbsp;
				<input type="search" placeholder="点我搜索" id="search-input">

			</div>
			<div class="aui-searchbar-btn" tapmode>取消</div>
		</div>
	</div>
	<a class="aui-pull-right aui-btn">
		<i class="iconfont" style="color: black; font-size: 20px;">&#xe6bf;</i>
	</a>
</header>

<div id="aui-slide">
	<div class="aui-slide-wrap">
		<foreach name="banner" item="val">
			<div class="aui-slide-node bg-dark">
				<a href="{$val.ad_link}" title="{$val_ad_name}" <if condition="$val.target eq 1"> target="_blank"</if>>
				<img src="{$val.ad_code}" />
				</a>
			</div>
		</foreach>

	</div>
	<div class="aui-slide-page-wrap">
		<!--分页容器-->
	</div>
</div>

<div class="lunbo-xia">
	<foreach name="catenav" item="val">
		<div class="lunbo-xia-div lunbo-xia-div1"><a href="{:U('Mobile/Index/navigation',array('target'=>$val.id))}"><img src="{$val.url}"/>{$val.name}</a></div>
	</foreach>

</div>

<div class="lunbo-xia-zhong">
	<foreach name="cateList" item="val1">
		<div class="lunbo-xia-zhong-top1">
			<div class="lunbo-xia-zhong-top1-top">{$val1.name} <span class="lunbo-xia-zhong-top1-top-right"><a href="{:U('shoplist')}">查看更多》</a></span></div>
			<foreach name="val1.recommend_goods" item="val3">
				<div class="zdtj">
					<div class="z1"><a href="#">
						<img src="{$val3[goods_id]|goods_thum_images=200,200}" />

						<p>{$val3.goods_name|getSubstr=0,15}</p>
						<span >
 				<b>{$val3.shop_price}元</b>
 			</span>
					</a></div>

				</div>
			</foreach>
		</div>
	</foreach>

</div>

		<div class="aui-card-list-content-padded aui-border-b aui-border-t">
			<div class="aui-bj1">
				<a href="#"></a>
			</div>
			<div class="aui-row aui-row-padded aui-zdy-text">
				<foreach name="cateList" item="val1">
					<foreach name="val1.hot_goods" item="val2">
				<div class="aui-col-xs-6">
					<a href="#">
						<img src="{$val2[goods_id]|goods_thum_images=200,200}">
						<p>{$val2.goods_name}</p>
						<span class="aui-margin-l-5">￥{$val2.shop_price}元</span>
					</a>
				</div>
					</foreach>
				</foreach>
			</div>
		</div>

<div style="height:48px"></div>
<div id="demo" style="display:none">1</div>
<footer class="aui-bar aui-bar-tab aui-bar-tab-cl aui-border-t" id="footer">

	<a href="index.html" class="aui-bar-tab-item " tapmode>
		<i class="iconfont ss">&#xe778;</i>
		<div class="aui-bar-tab-label ss">首页</div>
	</a>

	<a class="aui-bar-tab-item" tapmode href="shangcheng.html">

		<i class="iconfont">&#xe6b4;</i>
		<div class="aui-bar-tab-label"> 分类</div>
	</a>

	<a class="aui-bar-tab-item" tapmode href="gouwuche.html">
		<i class="iconfont">&#xe698;</i>
		<div class="aui-bar-tab-label">购物车</div>
	</a>

	<a href="me.html" class="aui-bar-tab-item" tapmode>
		<i class="iconfont">&#xe6b8;</i>
		<div class="aui-bar-tab-label">我的</div>
	</a>

</footer>

</body>
<script type="text/javascript" src="__PUBLICH__/static/js/api.js"></script>
<script type="text/javascript" src="__PUBLICH__/static/js/aui-tab.js"></script>
<script type="text/javascript" src="__PUBLICH__/static/js/aui-slide.js"></script>
<script type="text/javascript">
	var slide = new auiSlide({
		container: document.getElementById("aui-slide"),
		// "width":300,
		"height": 185,
		"speed": 300,
		"autoPlay": 5000, //自动播放时间
		"pageShow": true,
		"loop": true,
		"pageStyle": 'dot',
		'dotPosition': 'center'
	})

	function currentFun(index) {
		console.log(index);
	}
	var slide2 = new auiSlide({
		container: document.getElementById("aui-slide2"),
		// "width":300,
		"height": 220,
		"speed": 300,
		"autoPlay": 0, //自动播放
		"pageShow": true,
		"loop": true,
		"pageStyle": 'dot',
		'dotPosition': 'center'
	})
	var slide3 = new auiSlide({
		container: document.getElementById("aui-slide3"),
		// "width":300,
		"height": 240,
		"speed": 500,
		"autoPlay": 3000, //自动播放
		"loop": true,
		"pageShow": true,
		"pageStyle": 'line',
		'dotPosition': 'center'
	})
	console.log(slide3.pageCount());
</script>
<script type="text/javascript">
	apiready = function() {
		api.parseTapmode();
	}
	var tab = new auiTab({
		element: document.getElementById("footer")
	}, function(ret) {
		console.log(ret);
		if(ret) {
			document.getElementById("demo").textContent = ret.index;
		}
	});
</script>

</html>
